<svg id="logoSVG" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1"/>
                        <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1"/>
                    </linearGradient>
                    
                    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#FF6C37;stop-opacity:1"/>
                        <stop offset="100%" style="stop-color:#FFAA00;stop-opacity:1"/>
                    </linearGradient>
                    
                    <filter id="shadow">
                        <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.25"/>
                    </filter>
                </defs>
                
                <!-- Background circle -->
                <circle cx="150" cy="150" r="145" fill="white"/>
                
                <!-- Outer sync ring -->
                <circle cx="150" cy="150" r="120" fill="none" stroke="url(#blueGradient)" stroke-width="2" opacity="0.2" stroke-dasharray="8 4"/>
                
                <!-- Sync dots -->
                <circle cx="150" cy="30" r="6" fill="url(#blueGradient)" opacity="0.6"/>
                <circle cx="270" cy="150" r="6" fill="url(#blueGradient)" opacity="0.6"/>
                <circle cx="150" cy="270" r="6" fill="url(#blueGradient)" opacity="0.6"/>
                <circle cx="30" cy="150" r="6" fill="url(#blueGradient)" opacity="0.6"/>
                
                <!-- Central Frappe document -->
                <rect x="105" y="95" width="90" height="110" rx="10" fill="url(#blueGradient)" filter="url(#shadow)"/>
                
                <!-- Document lines -->
                <line x1="120" y1="115" x2="180" y2="115" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
                <line x1="120" y1="135" x2="180" y2="135" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
                <line x1="120" y1="155" x2="165" y2="155" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
                
                <!-- API symbol -->
                <rect x="120" y="170" width="60" height="20" rx="4" fill="white" opacity="0.3"/>
                <text x="150" y="184" font-family="'Courier New', monospace" font-size="11" fill="white" text-anchor="middle" font-weight="bold">API</text>
                
                <!-- Postman rocket -->
                <g transform="translate(210, 75)">
                    <!-- Rocket body -->
                    <path d="M 0,-25 L -10,12 L 10,12 Z" fill="url(#orangeGradient)" filter="url(#shadow)"/>
                    <!-- Window -->
                    <circle cx="0" cy="-12" r="7" fill="white" opacity="0.95"/>
                    <circle cx="0" cy="-12" r="4" fill="#4F46E5" opacity="0.3"/>
                    <!-- Fins -->
                    <path d="M -10,12 L -15,22 L -10,20 Z" fill="#FF6C37" opacity="0.8"/>
                    <path d="M 10,12 L 15,22 L 10,20 Z" fill="#FF6C37" opacity="0.8"/>
                    <!-- Flame -->
                    <ellipse cx="0" cy="23" rx="7" ry="10" fill="#FFD700" opacity="0.6"/>
                    <ellipse cx="0" cy="28" rx="5" ry="7" fill="#FF6C37" opacity="0.7"/>
                </g>
                
                <!-- Sync arrows -->
                <g opacity="0.7">
                    <!-- Right arrow -->
                    <path d="M 200 145 L 225 145 L 220 140 M 225 145 L 220 150" stroke="url(#orangeGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    <!-- Left arrow -->
                    <path d="M 100 155 L 75 155 L 80 150 M 75 155 L 80 160" stroke="url(#blueGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
                
                <!-- CRUD indicators -->
                <g transform="translate(150, 230)">
                    <circle cx="-36" cy="0" r="10" fill="#10B981"/>
                    <text x="-36" y="5" font-size="12" fill="white" text-anchor="middle" font-weight="bold">C</text>
                    
                    <circle cx="-12" cy="0" r="10" fill="#3B82F6"/>
                    <text x="-12" y="5" font-size="12" fill="white" text-anchor="middle" font-weight="bold">R</text>
                    
                    <circle cx="12" cy="0" r="10" fill="#F59E0B"/>
                    <text x="12" y="5" font-size="12" fill="white" text-anchor="middle" font-weight="bold">U</text>
                    
                    <circle cx="36" cy="0" r="10" fill="#EF4444"/>
                    <text x="36" y="5" font-size="12" fill="white" text-anchor="middle" font-weight="bold">D</text>
                </g>
            </svg>